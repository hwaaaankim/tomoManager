<!doctype html>
<html xmlns:th = "http://www.thymeleaf.org"
 lang="en" data-layout="twocolumn" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head th:replace="fragments/common :: headSrc">

</head>

<body>

    <div class="auth-page-wrapper pt-5">
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-4 text-white-50">
                            <div>
                               <!--  <a href="index.html" class="d-inline-block auth-logo">
                                    <img src="assets/images/logo-light.png" alt="" height="20">
                                </a> -->
                            </div>
                            <p class="mt-3 fs-15 fw-semibold">SNSTOMO Management Center</p>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">

                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">SNS TOMO 관리자 센터 입니다.</h5>
                                    <p class="text-muted">계정이 없으신 분은 회원가입을 진행 해 주시기 바랍니다.</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form action="/signinProcess" method="POST">

                                        <div class="mb-3">
                                            <label for="username" class="form-label">회원 ID</label>
                                            <input 
                                            type="text" 
                                            class="form-control" 
                                            name="username" 
                                            required="required"
                                            placeholder="Enter username">
                                        </div>

                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="auth-pass-reset-basic.html" class="text-muted">Forgot password?</a>
                                            </div>
                                            <label class="form-label">비밀번호</label>
                                            <div class="position-relative mb-3">
                                                <input type="password" 
                                                class="form-control pe-5" 
                                                placeholder="Enter password" 
                                                required="required"
                                                name="password">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <button class="btn btn-success w-100" type="submit">Sign In</button>
                                        </div>

                                        
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 text-center">
                            <p class="mb-0">Don't have an account ? <a href="/signup" class="fw-bold text-primary text-decoration-underline"> Signup </a> </p>
                        </div>

                    </div>
                </div>
            </div>

        <th:block th:replace="fragments/common :: footerSrc"></th:block>
    </div>
	
    <th:block th:replace="fragments/common :: scriptSrc"></th:block>
</body>

</html>
