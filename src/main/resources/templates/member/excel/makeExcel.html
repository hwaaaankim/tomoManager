<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en"
	data-layout="twocolumn" data-sidebar="light" data-sidebar-size="lg" data-sidebar-image="none"
	data-preloader="disable">

<head th:replace="fragments/common :: headSrc">

</head>

<body>

	<div id="layout-wrapper">


		<th:block th:replace="fragments/common :: headerSrc"></th:block>
		<th:block th:replace="fragments/common :: navSrc"></th:block>

		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-12">

							<div class="h-100">
								<div class="row mb-3 pb-1">
									<div class="col-12">
										<div class="d-flex align-items-lg-center flex-lg-row flex-column">
											<div class="flex-grow-1">
												<h4 class="fs-16 mb-1">SNSTOMOのアフィリエイトシステムにご参加していただき誠にありがとうございます。</h4>
												<p class="text-muted mb-0">自身の活動によって発生した売上の概要を確認できるページです。</p>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="card">
											<div class="card-header">
												<h4 class="card-title mb-0">CLIENT MANAGEMENT SYSTEM</h4>
											</div>

											<div class="card-body">
												<div class="row g-4 mb-3 mt-1">
													<form role="form" 
													method="POST" 
													enctype="multipart/form-data"
													action="/member/makeCalculationProcess">
														<div class="col-lg-6">
															<input class="form-control" type="file" name="file">
															<button type="submit" class="btn btn-theme">제출</button>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<th:block th:replace="fragments/common :: footerSrc"></th:block>
		</div>

	</div>


	<th:block th:replace="fragments/common :: scriptSrc"></th:block>
</body>

</html>
