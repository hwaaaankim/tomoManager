<!doctype html>
<html 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
lang="en"
	data-layout="twocolumn" data-sidebar="light" data-sidebar-size="lg"
	data-sidebar-image="none" data-preloader="disable">

<head th:replace="fragments/common :: headSrc">

</head>

<body>

	<div id="layout-wrapper">


		<th:block th:replace="fragments/common :: headerSrc"></th:block>
		<th:block th:replace="fragments/common :: navSrc"></th:block>

		<div class="main-content">

			<div class="page-content">
				<div class="container-fluid">
					<div class="profile-foreground position-relative mx-n4 mt-n4">
						<div class="profile-wid-bg">
							<img src="assets/images/profile-bg.jpg" alt=""
								class="profile-wid-img" />
						</div>
					</div>
					<div class="pt-4 mb-4 mb-lg-3 pb-lg-4 profile-wrapper">
						<div class="row g-4">
							<div class="col">
								<div class="p-2">
									<h3 class="text-white mb-1" sec:authentication="principal.membername">USER Name</h3>
									<p class="text-white text-opacity-75" sec:authentication="principal.membergrade">Grade</p>
									<div class="hstack text-white-50 gap-1">
										<div class="me-2">
											<i
												class="ri-map-pin-user-line me-1 text-white text-opacity-75 fs-16 align-middle"></i>Manager
											
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div>
								<div class="d-flex profile-wrapper">
									<div class="flex-shrink-0">
										<a href="/member/editInformation" class="btn btn-success"><i
											class="ri-edit-box-line align-bottom"></i> EDIT PROFILE</a>
									</div>
								</div>
								<div class="tab-content pt-4 text-muted">
									<div class="tab-pane active" id="overview-tab" role="tabpanel">
										<div class="row">
											<div class="col-xxl-4">

												<div class="card">
													<div class="card-body">
														<h5 class="card-title mb-3">SNSTOMO USER INFORMATIONs</h5>
														<div class="table-responsive">
															<table class="table table-borderless mb-0">
																<tbody>
																	<tr>
																		<th class="ps-0" scope="row">SNSTOMO ID :</th>
																		<td class="text-muted" th:text="${buyer.buyerUsername}">Admin</td>
																	</tr>
																	<tr>
																		<th class="ps-0" scope="row">SNSTOMO EMAIL :</th>
																		<td class="text-muted" th:text="${buyer.buyerEmail}">Admin</td>
																	</tr>
																	<tr>
																		<th class="ps-0" scope="row">SNSTOMO BONUS RATE :</th>
																		<td class="text-muted" th:text="${buyer.buyerBonusRate}">Admin</td>
																	</tr>
																	<tr>
																		<th class="ps-0" scope="row">SNSTOMO JOINDATE :</th>
																		<td class="text-muted" th:text="${buyer.buyerJoinDate}">Admin</td>
																	</tr>
																</tbody>
															</table>
														</div>
													</div>
												</div>

											</div>
											<div class="col-xxl-8">

												<div class="card">
													<div class="card-body">
														<div class="table-responsive">
															<table class="table table-borderless mb-0">
																<tbody>
																	<tr th:each="l:${buyer.logs}">
																		<th class="ps-0" scope="row">LOG PRICE :</th>
																		<td class="text-muted" th:text="${l.buyerLogPrice}">Admin</td>
																		<th class="ps-0" scope="row">LOG LINK :</th>
																		<td class="text-muted" th:text="${l.buyerLogLink}">Admin</td>
																		<th class="ps-0" scope="row">LOG Date :</th>
																		<td class="text-muted" th:text="${l.buyerLogDate}">Admin</td>
																	</tr>
																</tbody>
															</table>
														</div>
													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<th:block th:replace="fragments/common :: footerSrc"></th:block>
	</div>



	<button onclick="topFunction()" class="btn btn-danger btn-icon"
		id="back-to-top">
		<i class="ri-arrow-up-line"></i>
	</button>

	<div id="preloader">
		<div id="status">
			<div class="spinner-border text-primary avatar-sm" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</div>

	<th:block th:replace="fragments/common :: scriptSrc"></th:block>
	
</body>

</html>
